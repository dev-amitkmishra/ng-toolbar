<div>
  <div *ngFor="let item of tabItems">
    <ul class="display-icons" *ngFor="let iconitem of item.icons; index as i">
      <li><a (click)="!!executeCommand(iconitem)" [title]="iconitem.tooltip" [ngClass]="{'active': iconitem.active}"><i
            class="fa fa-{{iconitem.icon}}"></i></a></li>
    </ul>
  </div>
</div>

<input type="file" id="fileopen" accept="image/*" hidden />
<div *ngIf="imageShow">
    <img [src]="imageShow" height="400">
    <span (click)="removeFile()"><i class="fa fa-trash"></i></span>
</div>


<p (mouseup)="onTextSelection($event)">{{sampleText}}</p>

<span *ngFor="let content of contentsArr">
  <p>{{content}}</p>
</span>
